<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">✅ Flask To-Do List</h1>

    <form action="{{ url_for('add_task') }}" method="POST" class="mt-4">
        <input type="text" name="content" class="form-control" placeholder="Enter task..." required>
        <button type="submit" class="btn btn-success mt-2">Add Task</button>
    </form>

    <ul class="list-group mt-3">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>{{ task.content }}</span>
            <div>
                <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-primary btn-sm">✅</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">❌</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
